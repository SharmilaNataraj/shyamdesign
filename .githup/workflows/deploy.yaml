name: Next.js CI/CD Pipeline

on:
  push:
    branches:
      - learn-CI-CD
  pull_request:
    branches:
      - learn-CI-CD

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ci-cd/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ci-cd

      - name: Run lint
        run: npm run lint
        working-directory: ci-cd

      - name: Build application
        run: npm run build
        working-directory: ci-cd

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/learn-CI-CD'

    steps:
      - name: Deploy
        run: echo "Deployment step goes here"